<!DOCTYPE html>
<html>
  <head>
  	<link href="styles/style.css" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>SwenkWeb</title>
  </head>
  <body>
    <!-- <script type="scripts/main.js"></script>     -->
    <h1>
    	<p>Qoute of the Day:</p>
      <button type="button" class="new-quote button">New Quote</button>
    </h1>
    <script>
      document.querySelector('.new-quote')
      const newQuoteButton = document.querySelector('.new-quote');
      newQuoteButton.addEventListener('click', getQuote);
      
      const endpoint = "https://thesimpsonsquoteapi.glitch.me/quotes";

      function getQuote(){
        fetch(endpoint)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data.quote);
          })
          .catch(function () {
            console.log("An error occurred");
          });
      }
    </script>    
  </body>
</html>
