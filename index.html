<!DOCTYPE html>
<html>
  <head>
  	<link href="styles/style.css" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>SwenkWeb</title>
  </head>
  <body>
    <!-- <script type="scripts/main.js"></script>     -->
    <h1>
    	<p>Qoute of the Day:</p>
      <span class="hidden">"<p class="quote-text"></p>"</span>
      <span class="hidden right source">Donald J. Trump, 45th POTUS </span>
      <button type="button" class="new-quote button">New Quote</button>
    </h1>
    <script>
      const endpoint = 'https://api.whatdoestrumpthink.com/api/v1/quotes/random';

      function getQuote() {
        fetch(endpoint)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            displayQuote(data.message);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function displayQuote(quote) {
        document.querySelector('.hidden').removeClass("hidden");
        console.log(document.querySelector('.quote-text'));
        const quoteText = document.querySelector('.quote-text');
        console.log(quoteText);
        quoteText.textContent = quote;
      }

      const newQuoteButton = document.querySelector('.new-quote');
      newQuoteButton.addEventListener('click', getQuote);

    </script>    
  </body>
</html>
