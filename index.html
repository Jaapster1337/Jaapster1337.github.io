<!DOCTYPE html>
<html>
  <head>
  	<link href="styles/style.css" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>SwenkWeb</title>
  </head>
  <body>
    <!-- <script type="scripts/main.js"></script>     -->
    <h1>Qoute of the Day:
      <br>
      <br>
      <content class="hidden">
         <span>"</span>
           <span class="quote-text"></span>
         <span >"</span>
         <br>
         <span class="right source">Donald J. Trump, 45th POTUS</span>
       </content>
    </h1>
    <button type="button" class="new-quote button">New Quote</button>
    <script>
      const endpoint = 'https://api.whatdoestrumpthink.com/api/v1/quotes/random';

      function getQuote() {
        fetch(endpoint)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            displayQuote(data.message);
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function displayQuote(quote) {
        if(document.querySelector('.hidden'))
          document.querySelector('.hidden').classList.remove("hidden");
        console.log(document.querySelector('.quote-text'));
        const quoteText = document.querySelector('.quote-text');
        console.log(quoteText);
        quoteText.textContent = quote;
      }

      const newQuoteButton = document.querySelector('.new-quote');
      newQuoteButton.addEventListener('click', getQuote);

    </script>    
  </body>
</html>
